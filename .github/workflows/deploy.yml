name: Azure Continuous Delivery Manuel

on:
  workflow_dispatch:
    inputs:
      IMAGE_REPOSITORY:
        description: 'Repository of the image (same as declared in App Service creation)'
        required: true
        default: 'api-vise'
      IMAGE_TAG:
        description: 'Tag of the image'
        required: true
        default: 'latest'
      AZURE_WEBAPP_NAME:
        description: 'Nombre del App Service creado en Azure'
        required: true

env:
  IMAGE_URL: ${{ secrets.ACR_NAME_MANUEL }}.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}

jobs:
  build-and-push-image:
    name: 'Build and Push to ACR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME_MANUEL }}.azurecr.io
          username: ${{ secrets.ACR_NAME_MANUEL }}
          password: ${{ secrets.ACR_PASSWORD_MANUEL }}

      - name: Build and Push to ACR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Logout from ACR
        run: docker logout ${{ secrets.ACR_NAME_MANUEL }}.azurecr.io

  deploy:
    name: 'Deploy container to Azure'
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MANUEL }}
          images: ${{ env.IMAGE_URL }}

      - name: Verify deployment
        run: |
          echo "Deployment completed for ${{ github.event.inputs.AZURE_WEBAPP_NAME }}"
          echo "Image: ${{ env.IMAGE_URL }}"

  test-deploy:
    name: 'Test deployed service'
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 10

    steps:
      - name: Checkout test files
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            session.hurl
          sparse-checkout-cone-mode: false

      - name: Setup hurl
        uses: gacts/install-hurl@v1

      - name: Wait for application to be ready
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..12}; do
            if curl -f -s --connect-timeout 15 "https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net/health" > /dev/null; then
              echo "✅ Application is responding!"
              break
            else
              echo "⏳ Application not ready yet... attempt $i/12"
              if [ $i -eq 12 ]; then
                echo "❌ Application failed to start within expected time"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Run API tests
        run: |
          hurl \
            --variable host=https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net \
            --connect-timeout 30s \
            --retry 5 \
            --retry-interval 10s \
            --error-format long \
            --verbose \
            --test \
            session.hurl

      - name: Basic health check
        run: |
          curl -f -v "https://${{ github.event.inputs.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
